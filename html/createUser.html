<div class="container">

    <div class="row">
        <div class="col-lg-12">

            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">CBS Brugtbogsbørs </a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="books.html">Bøger<span class="sr-only">(current)</span></a></li>
                            <li><a href="ads.html">Annoncer</a></li>

                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="contact.html">Kontakt</a></li>
                            <li><a href="aboutUs.html">Om os</a></li>
                            <li><a href="login.html">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>



            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <form class="form-horizontal" id="loginForm">
                        <fieldset>

                            <legend>Opret bruger</legend>

                            <div class="form-group">
                                <label for="newUsername" class="col-lg-2 control-label">Brugernavn</label>
                                <div class="col-lg-10">
                                    <input type="username" class="form-control" id="newUsername" placeholder="Brugernavn">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="newPassword" class="col-lg-2 control-label">Adgangskode</label>
                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="newPassword" placeholder="Adgangskode">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="newEmail" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="newEmail" placeholder="Email">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="newPhone" class="col-lg-2 control-label">Telefonnummer</label>
                                <div class="col-lg-10">
                                    <input type="phone" class="form-control" id="newPhone" placeholder="Telefonnummer">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="newAdress" class="col-lg-2 control-label">Adresse</label>
                                <div class="col-lg-10">
                                    <input type="adress" class="form-control" id="newAdress" placeholder="Adresse">
                                </div>
                            </div>

                            <div>
                                <h8> Betalingsmuligheder </h8> <br>

                                <input type="checkbox" name="cash" value="cash"> Kontant<br>
                                <input type="checkbox" name="mobilepay" value="mobilepay"> MobilePay<br>
                                <input type="checkbox" name="transfer" value="transfer"> Bankoverførsel<br>
                    </form>
                </div>

                            <button class="btn btn-success pull-right" id="createNewUserButton">Opret bruger</button>

                        </fieldset>
                    </form>
                </div>
            </div>

        </div>



        <footer class="footer">
