            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <form class="form-horizontal" id="loginForm">
                        <div>

                            <legend>Opret profil</legend>
                            <p>Med en profil på CBS brugtbogbørs kan du både sælge og købe brugte bøger</p>

                            <div class="col-lg-11">
                            <div class="form-group">
                                <label for="newUserUsername" class="control-label">Brugernavn</label>
                                <input class="form-control" id="newUserUsername" type="text" placeholder="Brugernavn">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="newUserPassword" class="col-lg-2 control-label">Adgangskode</label>
                                <div class="col-lg-11">
                                    <input type="text" class="form-control" id="newUserPassword" placeholder="Adgangskode">
                                </div>
                            </div>

                                <div class="form-group">
                                    <label for="newUserEmail" class="col-lg-2 control-label">Emailadresse</label>
                                    <div class="col-lg-11">
                                        <input type="text" class="form-control" id="newUserEmail" placeholder="Email">
                                    </div>
                                </div>

                            <div class="form-group">
                                <label for="newUserPhonenumber" class="col-lg-2 control-label">Telefonnummer</label>
                                <div class="col-lg-11">
                                    <input type="number" class="form-control" id="newUserPhonenumber" placeholder="Telefonnummer">
                                </div>
                            </div>

                                <div class="form-group">
                                    <label for="newUserAddress" class="col-lg-2 control-label">Afhentningsadresse</label>
                                    <div class="col-lg-11">
                                        <input type="text" class="form-control" id="newUserAddress" placeholder="Adresse">
                                </div>
                                    </div>
                            <div class="form-group">
                                <label class="col-lg-10"></label>

                                   <br> <label> Hvis du vil sælge, hvilke betalingsmuligheder vil du tilbyde: </label><br>

                                    <input type="checkbox" name="cash" value="cash"> Kontant<br>
                                    <input type="checkbox" name="mobilepay" value="mobilePay"> MobilePay<br>
                                    <input type="checkbox" name="transfer" value="transfer"> Bankoverførsel<br>
                                    <br>
                                    </div>
                                </div>


                            <button type="button" class="btn btn-info pull-right" id="createNewUserButton">Opret</button>
