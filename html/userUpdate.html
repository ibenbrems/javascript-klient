<html lang="en">
<head>

    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/css/bootstrap.cerulean.min.css">
    <link rel="stylesheet" href="../css/sticky-footer.css">


    <meta charset="UTF-8">
    <title>Opdtaer profil</title>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-lg-12">

            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">HA(it) Brugtbogsbørs</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <ul class="nav navbar-nav">
                            <li><a href="userFrontpage.html">Brugermenu</a></li>
                            <li><a href="createAd.html">Opret annonce</a></li>

                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a href="userUpdate.html">Opdater profil<span class="sr-only">(current)</span></a></li>
                            <li><a href="index.html">Log ud</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <form class="form-horizontal" id="loginForm">
                <fieldset>

                    <legend>Rediger oplysninger</legend>

                    <div class="form-group">
                        <label for="updateUserUsername" class="col-lg-2 control-label">Brugernavn</label>
                        <div class="col-lg-11">
                            <input type="username" class="form-control" id="updateUserUsername"
                                   placeholder="Brugernavn">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="updateUserPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-11">
                            <input type="password" class="form-control" id="updateUserPassword"
                                   placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="updateUserEmail" class="col-lg-2 control-label">Emailadresse</label>
                        <div class="col-lg-11">
                            <input type="text" class="form-control" id="updateUserEmail" placeholder="Emailadresse">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="updateUserPhonenumber" class="col-lg-2 control-label">Telefonnummer</label>
                        <div class="col-lg-11">
                            <input type="phone" class="form-control" id="updateUserPhonenumber"
                                   placeholder="Telefonnummer">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="updateUserAddress" class="col-lg-2 control-label">Afhentningsadresse</label>
                        <div class="col-lg-11">
                            <input type="address" class="form-control" id="updateUserAddress"
                                   placeholder="Afhentningsadresse">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label"></label>
                        <div class="col-lg-10">
                            <label>Jeg har mulighed for at tage imod: </label><br>
                            <input type="checkbox" name="updatemobilepay" value="updatemobilepay"> Mobilepay<br>
                            <input type="checkbox" name="updatecash" value="updatecash"> Kontant <br>
                            <input type="checkbox" name="updatetransfer" value="updatetransfer"> Bankoverførsel
                            <br>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary pull-right" id="updateUserButton">Gem opdatering
                    </button>

                </fieldset>
            </form>
        </div>
    </div>

</div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">2016 - HA(it) Brugtbogsbørs</p>
        </div>
    </footer>

    <script src="../lib/js/jquery-3.1.1.js"></script>
    <script src="../lib/js/bootstrap.js"></script>
    <script src="../js/sdk.js"></script>
    <script src="../js/userUpdate.js"></script>

</body>
</html>
